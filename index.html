<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .badge{
           position: right; 
        }
        .container{
            border-radius: 30px;
        }
        .form-control{
            border-radius: 30px;

        }
        .search-container {
            position: relative;
            width: 100%;
            border-radius: 30px;
        }

        .search-container input {
            padding-left: 35px; /* Adjust this value based on the icon size */
         
        }
        .search-container .badges {
            /* position: absolute; */
            /* right: 10px;  */
            display: flex;
            align-items: right;
            gap: 5px;
            
        }
        .search-container .fa-search {
            position: absolute;
            left: 10px; /* Adjust this value based on where you want the icon */
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .search-container .fa-close {
            position: absolute;
            right: 10px; /* Adjust this value based on where you want the icon */
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100" p-4>
        <div class="container mt-5" >
            <img src="logo.png" alt="Centered Image" class="image img-fluid" style="max-width: 200px; max-height: 200px;">
            <p>Let's get started...</p>
        </div>
        <div class="container">
            <!-- Search input and dropdown -->
            <div class="search-container">
                <input class="form-control dropdown-toggle" type="text"  id="searchBar" placeholder="Search" aria-expanded="false" data-bs-toggle="dropdown">
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-close" aria-hidden="true"></i>
              

                <ul class="dropdown-menu" aria-labelledby="searchBar">
                    <li class="dropdown-item dropdown-item-text">
                        Task 1 <span class="badge rounded-pill bg-primary">Snl</span>
                        <span class="badge rounded-pill bg-danger">obs</span>
                        <span class="badge rounded-pill bg-danger">Rnk</span>
                    </li>
                    <li class="dropdown-item dropdown-item-text">
                        Dax 24 <span class="badge rounded-pill bg-success">rnk</span>
                        <span class="badge rounded-pill bg-danger">New</span>
                        <span class="badge rounded-pill bg-info">obs</span>
                        <span class="badge rounded-pill bg-success">abc</span>
                    </li>
                    <li class="dropdown-item dropdown-item-text" >
                        
                        task 3 <span class="badge-custom  rounded-pill bg-danger">cct</span>
                        <span class="badge rounded-pill bg-danger">rnk</span>
                        <span class="badge rounded-pill bg-info">New</span>
                        <span class="badge rounded-pill bg-success">yuo</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
